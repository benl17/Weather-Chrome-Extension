<!DOCTYPE html>
<html>
    <head>
        <title>Weather & Clothes Suggestion Chrome Extension</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="city"></div>
            <div><img id="weatherImage" src="" alt="weather image" /></div>
            <div id="weatherDescription"></div>
            <div id="actualWeather">Temperature: </div>
            <div id="feelsLikeWeather">Feels like: </div>
            <div id="windSpeed"></div>
            <div id="windGusts"></div>
            <div id="windDirection">
                <b>Wind Direction:</b> <div id="windArrow">&#x2B06;</div>
            </div>
            <div id="dateTime"></div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
